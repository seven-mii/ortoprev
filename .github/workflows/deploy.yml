name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Altere para 'master' se for a sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # O projeto usa pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build # Comando de build padrão do Vite

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # A pasta que contém o código de produção

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
